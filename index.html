<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Bezpečnostní upozornění</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.card {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    width: 350px;
    text-align: center;
}
.logo {
    width: 120px;
    margin-bottom: 15px;
}
button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.warning {
    color: red;
    font-weight: bold;
}
.small-note {
    font-size: 12px;
    color: gray;
    margin-bottom: 15px;
}
</style>
</head>
<body>

<div class="card">
    
    <!-- Google Logo -->
    <img class="logo" 
         src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" 
         alt="Google logo">

    <div class="small-note">Výuková simulace kyberbezpečnosti</div>

    <h2>Bezpečnostní upozornění</h2>
    <p class="warning">Vaše heslo není dostatečně bezpečné.</p>
    <p>Zadejte staré silnější heslo:</p>
    <p>Domaci ukol</p>

    <input type="password" id="password" placeholder="Staré heslo" style="width:100%; padding:8px;">
    <button onclick="checkPassword()">Změnit heslo</button>

    <p id="message"></p>
</div>

<script>
function checkPassword() {
    const pass = document.getElementById("password").value;
    const message = document.getElementById("message");

    if (pass.length < 8) {
        message.style.color = "red";
        message.textContent = "Heslo je příliš krátké (min. 8 znaků).";
    } else {
        message.style.color = "green";
        message.textContent = "Toto byla pouze simulace phishingového útoku pro výuku. Nikdy nezadávejte heslo z odkazu v e-mailu.";
    }
}
</script>

</body>
</html>
